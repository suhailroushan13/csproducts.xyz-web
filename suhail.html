<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confetti Celebration</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        /* CSS will go here */
        body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#my-canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

    </style>
    </head>
    <body>
        <canvas id="my-canvas"></canvas>
        <script
            src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script>



document.addEventListener('DOMContentLoaded', (event) => {
    const canvasEl = document.getElementById('my-canvas');

    // Initialize confetti with defaults
    const defaults = {
        scalar: 2,
        spread: 360,
        particleCount: 5,
        startVelocity: 35,
    };

    confetti.create(canvasEl, { resize: true }).then((confettiInstance) => {
        document.addEventListener('mousedown', (e) => {
            // Calculate click position normalized to [0, 1]
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            // Trigger custom confetti with pumpkin images
         
            // Trigger custom confetti with pine-tree images


            confettiInstance({
                defaults,
                origin: { x, y }, // Use click position for 
                scalar: 10,
                particleCount: 1,
                shapes: ["image"], // Assuming this is for custom images 
                shapeOptions: {
                    image: {
                        src: "https://i.imgur.com/EaDGCYq.png",
                        replaceColor: false,
                        width:  100,
                        height: 100,
                    },
                },
   

            });

         


         
        });
    });
});



    </script>
    </body>
</html>
