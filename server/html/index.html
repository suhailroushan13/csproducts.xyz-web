<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS file -->
    <script src="./script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>





</head>

<body>
    <!-- <h1>Suhail Internal Email Tool</h1> -->
    <div class="email-form-container">
        <div class="container mt-5">
            <!-- <h1 class="text-center mb-4">Suhail Internal Email Tool</h1> -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="recipients" class="form-label">Recipients:</label>
                                <input type="email" class="form-control" id="recipients" name="recipients" multiple
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject:</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>

                            <div class="mb-3">
                                <label for="body" class="form-label">Body:</label>
                                <textarea class="form-control" id="body" name="body" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="cc" class="form-label">CC:</label>
                                <input type="email" class="form-control" id="cc" name="cc" multiple>
                            </div>

                            <div class="mb-3">
                                <label for="replyTo" class="form-label">Reply To:</label>
                                <input type="email" class="form-control" id="replyTo" name="replyTo" required>
                            </div>

                            <button type="submit" class="btn btn-success">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Linking JavaScript file -->
</body>

</html>
